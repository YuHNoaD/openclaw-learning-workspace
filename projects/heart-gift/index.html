<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è For You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    /* Main Heart */
    .heart {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
      animation: heartbeat 1.2s ease-in-out infinite;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 200px;
      height: 320px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 50%, #d63031 100%);
      border-radius: 200px 200px 0 0;
      box-shadow: 
        0 0 60px rgba(255, 107, 107, 0.8),
        0 0 100px rgba(255, 107, 107, 0.5),
        inset 0 -40px 60px rgba(0, 0, 0, 0.1);
    }

    .heart:before {
      left: 200px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .heart-inner {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      top: 40px;
      left: 70px;
      filter: blur(10px);
      z-index: 10;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      14% {
        transform: scale(1.1);
      }
      28% {
        transform: scale(1);
      }
      42% {
        transform: scale(1.1);
      }
      70% {
        transform: scale(1);
      }
    }

    /* Floating Hearts */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: float-up 6s ease-in infinite;
      opacity: 0;
    }

    @keyframes float-up {
      0% {
        opacity: 0;
        transform: translateY(100vh) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) rotate(720deg);
      }
    }

    /* Sparkles */
    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Message */
    .message {
      color: white;
      font-size: 2rem;
      font-weight: 300;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
      opacity: 0;
      animation: fade-in 2s ease forwards 1s;
    }

    .message .highlight {
      color: #ff6b6b;
      font-weight: 600;
    }

    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }

    /* Click instruction */
    .instruction {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    /* Click effect */
    .click-heart {
      position: fixed;
      font-size: 30px;
      pointer-events: none;
      animation: click-burst 1s ease-out forwards;
      z-index: 100;
    }

    @keyframes click-burst {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(2) rotate(180deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="floatingHearts"></div>
  
  <div class="container">
    <div class="heart">
      <div class="heart-inner"></div>
    </div>
    <div class="message">
      G·ª≠i <span class="highlight">Em</span> ‚ù§Ô∏è
    </div>
  </div>

  <div class="instruction">Click v√†o m√†n h√¨nh ƒë·ªÉ t·∫°o tr√°i tim</div>

  <script>
    // Floating hearts
    const floatingContainer = document.getElementById('floatingHearts');
    const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'ü©∑', 'ü§ç', 'üíú'];

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
      heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      floatingContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    // Create floating hearts periodically
    setInterval(createFloatingHeart, 400);
    for (let i = 0; i < 10; i++) {
      setTimeout(createFloatingHeart, i * 200);
    }

    // Sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 4000);
    }

    setInterval(createSparkle, 200);

    // Click to create hearts
    document.addEventListener('click', (e) => {
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement('div');
        heart.className = 'click-heart';
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = (e.clientX + (Math.random() - 0.5) * 100) + 'px';
        heart.style.top = (e.clientY + (Math.random() - 0.5) * 100) + 'px';
        heart.style.animationDelay = (Math.random() * 0.2) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
      }
    });

    // Prevent context menu on long press (mobile)
    document.addEventListener('contextmenu', (e) => e.preventDefault());
  </script>
</body>
</html>
