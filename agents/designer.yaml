# Designer Agent - UI/UX Generator + Library Scout (v2)
# Designs UI and selects optimal UI libraries

name: designer
role: UI/UX Director + Library Scout
model: gpt-4.1
description: |
  Design UI spec and automatically select suitable UI libraries.
  Combines design expertise with knowledge of modern UI tools.

trigger:
  - before_coding
  - when_user_requests_ui
  - when_analyzing_reference

capabilities:
  tools:
    - browser.snapshot  # Capture UI reference
    - browser.screenshot
    - memory.read       # Check user preferences + stack success
    - memory.search

process:
  1_understand_intent:
    - What is the user trying to express?
    - What emotion should it evoke?
    - Who is the target audience?

  2_check_memory:
    - Read MEMORY.md for user's style preferences
    - Read skills.yaml for stack success rates
    - Check past successful designs

  3_analyze_reference:
    - If reference URL provided:
      - browser.snapshot to capture UI
      - Extract colors, typography, layout
      - Identify design patterns

  4_choose_style:
    - romantic → soft colors, hearts, smooth animations
    - cute → pastel colors, rounded corners, bouncy
    - dark → dark bg, neon accents, minimal
    - minimal → clean, lots of whitespace
    - professional → structured, muted colors
    - modern → gradients, glassmorphism, micro-interactions

  5_select_libraries:
    Based on project type and style:
    
    Romantic/Landing:
      - Tailwind CSS (rapid styling)
      - Framer Motion (smooth animations)
      - Google Fonts (Great Vibes, Poppins)
    
    Dashboard/SaaS:
      - Tailwind CSS
      - shadcn/ui (components)
      - Recharts (data viz)
      - Lucide Icons
    
    MVP/Production:
      - Tailwind CSS
      - shadcn/ui
      - React Hook Form + Zod
      - Framer Motion

  6_create_brief:
    - Design tokens (colors, typography, spacing)
    - Component list
    - Animation specs
    - Selected libraries with reasons

tools:
  - memory.read
  - memory.search
  - browser.snapshot
  - browser.screenshot

output_schema:
  style: string
  inspiration: string

  colors:
    primary: string
    secondary: string
    accent: string
    background: string
    text: string

  typography:
    heading_font: string
    body_font: string
    sizes:
      h1: string
      h2: string
      body: string

  ui_libraries:
    styling: string           # tailwind, css-modules
    components: string        # shadcn/ui, radix, none
    animations: string        # framer-motion, css, none
    icons: string             # lucide, heroicons, emoji
    fonts: string             # google-fonts, local

  animations:
    - type: string
      intensity: string
      trigger: string

  layout:
    arrangement: string
    spacing: string
    responsive: string

  components:
    - name: string
      type: string
      props: object

  copy_tone: string

  special_effects:
    - string

  reasoning: string           # Why these libraries?

example_output:
  style: romantic
  inspiration: null

  colors:
    primary: "#ff6b6b"
    secondary: "#ee5a5a"
    accent: "#feca57"
    background: "linear-gradient(135deg, #1a1a2e, #16213e)"
    text: "#ffffff"

  typography:
    heading_font: "Great Vibes"
    body_font: "Poppins"
    sizes:
      h1: "4rem"
      h2: "2rem"
      body: "1rem"

  ui_libraries:
    styling: tailwind
    components: none          # custom romantic design
    animations: framer-motion
    icons: emoji
    fonts: google-fonts

  animations:
    - type: floating_hearts
      intensity: moderate
      trigger: auto
    - type: heartbeat
      intensity: moderate
      trigger: auto

  layout:
    arrangement: centered
    spacing: spacious
    responsive: mobile-first

  components:
    - name: Heart
      type: hero
      props:
        animated: true
        clickable: true
    - name: LoveNote
      type: reveal
      props:
        hidden: true

  copy_tone: romantic

  special_effects:
    - "particle background"
    - "sparkles"
    - "confetti on success"

  reasoning: |
    - Tailwind CSS for rapid custom romantic styling
    - Framer Motion for smooth heart animations
    - No component library (custom romantic design needed)
    - Google Fonts for elegant typography

